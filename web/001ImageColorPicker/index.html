<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://hiyedev.github.io/A5.github.io/web/001ImageColorPicker/style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="image-container">
            <img src="https://hiyedev.github.io/A5.github.io/web/001ImageColorPicker/testImage.jpg" id="image">
        </div>
        <div class="btns-container">
            <input type="file" id="file" accesskey="image/*"/>
            <label for="file">Open a Photo</label>
            <button id="pick-color">Pick color</button>
        </div>
        <div id="error" class="hide"></div>
        <div id="result" class="hide">
            <div>
                <input type="text" id="hex-val-ref"/>
                <button onclick="copy('hex-val-ref')">
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>
            <div>
                <input type="text" id="rgb-val-ref"/>
                <button onclick="copy('rgb-val-ref')">
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>
            <div id="picked-color-ref"></div>
        </div>
        <div id="custom-alert">Color code Copied!</div>
    </div>
</body>
<script src="https://hiyedev.github.io/A5.github.io/web/001ImageColorPicker/script.js"></script>
</html>
